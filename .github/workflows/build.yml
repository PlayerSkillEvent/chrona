name: Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Gradle Build
        run: ./gradlew --no-daemon clean build :chrona-plugin:shadowJar

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: chrona-plugin
          path: chrona-plugin/build/libs/*-all.jar
