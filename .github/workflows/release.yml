name: Release

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - run: ./gradlew --no-daemon clean build :chrona-plugin:shadowJar
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: chrona-plugin/build/libs/*-all.jar
